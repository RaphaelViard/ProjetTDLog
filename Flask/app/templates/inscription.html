<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <!-- Intégration de Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">Inscription</h1>
        <form method="POST" action="/inscription" onsubmit="registerUser()">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>

    <script>
        // Fonction pour stocker les informations de l'utilisateur dans le localStorage
        function registerUser() {
            var username = document.getElementById('username').value;
            // Vous pouvez ajouter d'autres données de l'utilisateur si nécessaire
            var userData = {
                username: username,
                // Autres données de l'utilisateur
            };
            // Stocker les données dans le localStorage
            localStorage.setItem('userData', JSON.stringify(userData));
        }
    </script>
</body>
</html>
